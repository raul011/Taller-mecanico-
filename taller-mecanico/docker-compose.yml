version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: taller-mecanico-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redisPassword123}
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redisPassword123}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Opcional: Redis Commander para visualizar datos en Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: taller-mecanico-redis-ui
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-redisPassword123}
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local
